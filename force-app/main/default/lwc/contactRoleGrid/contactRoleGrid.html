<!-- opportunityContactRoles.html -->
<template>
    <lightning-card title="Contact Roles" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows>
                <template for:each={contactRoles} for:item="contactRole" for:index="index">
                    <lightning-layout-item key={contactRole.Id} size="12" padding="around-small" class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <img src={contactRole.Contact.Contact_Image__c} alt="Contact Image" class="slds-m-around_small">
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <p><strong>{contactRole.Role}</strong></p>
                            <p>Name: {contactRole.Contact.Name}</p>
                            <p>Title: {contactRole.Contact.Title}</p>
                            <p>Email: {contactRole.Contact.Email}</p>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
