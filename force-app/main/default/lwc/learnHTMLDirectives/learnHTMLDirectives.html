<template>

    <lightning-card title="Learning HTML Directives">
        <!-- Conditionally render this div if showGreetings is true -->
        <div if:true={showGreetings}>
            <h1>Welcome All to LWC Training !!!</h1>
        </div>

        <lightning-button variant="brand" label="Show Greetings Message" title="Show Greetings Message"
            onclick={DisplayGreetings} class="slds-m-left_x-small"></lightning-button>

        <lightning-button variant="destructive" label="Hide Greetings Message" title="Hide Greetings Message"
            onclick={HideGreetings} class="slds-m-left_x-small"></lightning-button>

        <lightning-button variant="Success" label="Show details" onclick={showDetails}
            class="slds-m-left_x-small"></lightning-button>


        <h1>Value of aryNames is {lstofNames}</h1>

        <h1>Value of lstContracts is {lstofContracts}</h1>
        <h1>Value of lstContracts (Converted) is {lstofContractsToDisplay}</h1>

        <!-- For loop Directive-->

        <template for:each={lstofContracts} for:item="recContract">

            <div class="slds-p-around_medium lgc-bg" key={recContract.Id}>
                <lightning-tile label={recContract.AccName} href="/path/to/somewhere">
                    <p class="slds-truncate" title="Contract ID">Contract ID: {recContract.Id}</p>
                    <p class="slds-truncate" title="Contract Start Date">Contract Start Date: {recContract.StartDate}</p>
                    <p class="slds-truncate" title="Contract End  Date">Contract End  Date: {recContract.EndDate}</p>
                </lightning-tile>
            </div>


        </template>

    </lightning-card>





</template>
